
<div class="container">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">WebSiteName</a>
			</div>
			<div>
				<ul class="nav navbar-nav pull-right">
					<li><a ui-sref="adminLogin"><label>Admin Login</label></a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="search" class="row">
		<div id="imagealign">
			<img src="services.jpg">
		</div>
		<br><br>
		<form name="searchForm" ng-submit="searchForm.$valid&&Search()" novalidate>
			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-6">
					<input type="text" class="form-control" name="category" ng-model="value" ng-keyup="getData()" uib-typeahead="categories.label for categories in categorylist| filter:$viewValue" required><br>
				</div>
				<div class="col-sm-3"></div>
			</div>
			<div class="row">
				<div class="col-sm-offset-3 col-sm-3">
					<button type="submit" class="btn btn-success btn-block btn-lg">Search</button>
				</div>

				<div class="col-sm-3">
					<button class="btn btn-warning btn-block btn-lg" ng-click="Clear()">Clear</button>
				</div>
			</div>
		</form>
	</div>

</div>
