<div class="panel panel-info">
  <div class="panel-heading">Categories
    <a ui-sref="adminAddService.newCategory" class="pull-right">New Category</a>
  </div>
  <div class="panel-body">
    <table class="table">
      <thead>
        <tr>
          <th>Category Id</th>
          <th>Category Name</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="category in categories">
         <!-- <td>{{category.id}}</td> -->
          <td>{{category.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
