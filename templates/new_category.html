<div class="panel panel-info" ng-controller="CategoriesController">
  <div class="panel-heading">New Category</div>
  <div class="panel-body">
    <form name="categoryFrom" ng-submit="createCategory()">
      <div class="row">
        <div class="col-xs-offset-2 col-xs-2">
          <label>Category Name</label>
        </div>
        <div class="col-xs-3">
          <input type="text" name="categoryName" class="form-control" ng-model="categoryName">
        </div>
      </div><br>
      <div class="row">
        <div class="col-xs-offset-6 col-xs-2">
          <button name="Save" class="btn btn-primary">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>
